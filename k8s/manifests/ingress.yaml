apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-web-app-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: "ayustudio.net"
    http:
      paths:
      - pathType: Prefix
        path: "/courses"
        backend:
          service:
            name: go-web-app-service
            port:
              number: 80